<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KP Trendz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>KP Trendz</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
    <button id="cart-toggle">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <section class="hero" id="home">
    <h2>Welcome to KP Trendz</h2>
    <p>Only the best T-Shirts and Shirts!</p>
  </section>

  <div class="filters-search" id="shop">
    <input type="text" id="search" placeholder="Search products...">
    <select id="category-filter">
      <option value="all">All Shirts</option>
      <option value="tshirt">T-Shirts</option>
      <option value="shirt">Shirts</option>
    </select>
  </div>

  <section class="products" id="product-container">
    <!-- Products will be dynamically rendered -->
  </section>

  <aside class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul class="cart-items"></ul>
    <p class="total">Total: $0</p>
    <a href="checkout.html"><button class="checkout-btn">Go to Checkout</button></a>
  </aside>

  <div id="overlay"></div>

  <footer id="about">
    <p>&copy; 2025 KP Trendz.</p>
    <p>About: We sell the best T-Shirts and Shirts.</p>
    <p id="contact">Contact: rrana7029@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
