<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - KP Trendz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>KP Trendz Admin</h1>
  </header>

  <section class="admin-section">
    <form id="admin-form">
      <input type="text" name="name" placeholder="Product Name" required>
      <input type="text" name="category" placeholder="Category (tshirt/shirt)" required>
      <input type="number" name="price" placeholder="Price" required>
      <input type="text" name="color" placeholder="Color Name" required>
      <input type="text" name="images" placeholder="Image URLs (comma-separated)" required>
      <button type="submit">Add / Update Product</button>
    </form>

    <div id="product-list">
      <!-- Products dynamically listed here -->
    </div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
