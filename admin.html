<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KP Trendz Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>KP Trendz Admin</h1>
</header>

<section class="admin-panel">
    <h2>Add Product</h2>
    <input type="text" id="product-name" placeholder="Name">
    <input type="number" id="product-price" placeholder="Price">
    <input type="text" id="product-category" placeholder="Category">
    <input type="text" id="product-images" placeholder="Images (comma-separated)">
    <button id="add-product">Add</button>
</section>

<section class="admin-panel">
    <h2>Existing Products</h2>
    <ul id="product-list"></ul>
</section>

<script src="admin.js"></script>
</body>
</html>
